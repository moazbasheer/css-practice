<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>assign-2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .center-flex {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .center-position {
            position: absolute;
            top: 50%;
            left: 50%;
        }
        .circle-100 {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .circle-200 {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
    </style>
  </head>
  <body>
    <div style="width: 200px; height: 100px; background-color: red;" class="center-flex">Hello World</div>
    <div style="width: 200px; height: 100px; background-color: red;" class="center-position">Hello World2</div>
    <div style="background-color: red;" class="circle-100">Hello World</div>
    <div style="background-color: red;" class="circle-200">Hello World</div>
  </body>
</html>
