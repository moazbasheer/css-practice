<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>assign-1</title>
    <style>
    body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
      div {
        width: 50px;
        height: 50px;
        animation-duration: 1s;
        animation-name: spin;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        border-radius: 50%;
        border: red solid 10px;
        border-right-color: transparent;
        position: relative;
        
      }
      div:before {
        content: "";
        width: 160%;
        height: 160%;
        border-radius: 50%;
        border: blue solid 10px;
        border-left-color: transparent;
        position: absolute;
        top: -50%;
        left: -50%;
      } 
      div:after {
        content: "";
        width: 220%;
        height: 220%;
        border-radius: 50%;
        border: yellow solid 10px;
        border-bottom-color: transparent;
        position: absolute;
        top: -80%;
        left: -80%;
      } 
      div:hover {
        animation-play-state: paused;
      }
      @keyframes spin {
        from {
            transform: rotate(0deg);
        }
        
        to {
            transform: rotate(360deg);
        }
        }
      
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
