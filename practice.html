<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Practice</title>
    <link rel="stylesheet" href="css/master.css" />
    <style>

    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    .flex {
      background-color: #eee;
      width: 600px;
      padding: 20px;
      margin: 20px auto;
      display: flex;
      flex-flow: row wrap;
      justify-content: space-between;
    }
    .flex div {
      height: 24%;
      background-color: #f00;
      color: white;
      margin-left: 5px;
      width: 50px;
      text-align: center;
      padding: 20px;
    }
    </style>
  </head>
  <body>
    <h3>Flex</h3>
    <div class="flex">
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
    </div>
  </body>
</html>
